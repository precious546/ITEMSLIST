<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITEM LISTER</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <header class="bg-success text-white">
        <div class="container d-flex justify-content-between align-items-center py-3">
        <div class="logo">
                <h3>Item Lister</h3>
            </div>
            <div class="search">
                <input type="text" style="width: 300px;" placeholder="Search......" class="form control">
            </div>
        </div>
    </header>
    <div>
        <main class="col-4 offset-md-4 mt-4">
            <div class="Add_items border p-2">
                <h1>Add Items</h1>
                <input type="text">
                <button type="button" class="btn btn-dark mb-2">Submit</button>
            </div>
            <div class="items border p-2">
                <h3>Items</h3>
                <ul class="list-unstyled">
                    <li class="d-flex justify-content-between border mb-3">
                        <span>Item 1</span>
                        <button type="button" class=""></button>
                    </li>
                    <li class="d-flex justify-content-between border mb-3">
                        <span>Item 2</span>
                        <button type="button" class=""></button>
                    </li>
                    <li class="d-flex justify-content-between border mb-3">
                        <span>Item 3</span>
                        <button type="button" class="btn btn-danger"></button>
                    </li>
                    <li class="d-flex justify-content-between border mb-3">
                        <span>Item 4</span>
                        <button type="button" class="btn btn-danger"></button>
                    </li>
                </ul>
                <br>
                <button type="button" class="btn btn-dark btn block">Click Here</button>

            </div>
        </main>
    </div>
    










    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
